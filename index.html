<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trains</title>

	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://bootswatch.com/readable/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="container-fluid">
			    <div class="navbar-header">
			    	<a class="navbar-brand" href="#">Train Schedule</a>
			    </div>			    
	 		</div>
 		</div>
	</nav>
	<div class="container">
		<div class="panel panel-info">
			<div class="panel-heading">Schedule</div>
			<div class="panel-body">
				<table class="table">
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Period</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</table>
			</div>
		</div>
		<div class="panel panel-info">
			<div class="panel-heading">Enter Train Information</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="train-name">Train Name</label>
					    <input id="train-name" class="form-control" type="text">
					</div>
					<div class="form-group">
					    <label for="destination">Destination</label>
					    <input id="destination" class="form-control" type="text">
					</div>
					<div class="form-group">
					    <label for="period">Period (minutes between arrivals)</label>
					    <input id="period" class="form-control" type="text">
					</div>
					<div class="form-group">
					    <label for="departure">First Departure (military time)</label>
					    <input id="departure" class="form-control" type="text">
					</div>
					<button id="enter-button" class="btn btn-primary" type="submit">Submit</button>
				</form>
			</div>	
		</div>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	 <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>	
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
